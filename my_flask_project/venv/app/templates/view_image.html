<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .password-container {
            position: relative;
            width: 300px;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Show/Hide Password Example</h2>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i> <!-- Icon mặc định -->
        </button>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i'); // Lấy thẻ <i>

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash'); // Icon khi đang hiện
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye'); // Icon khi đang ẩn
            }
        }
    </script>
</body>
</html>
