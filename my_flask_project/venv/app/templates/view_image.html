<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <title>View Image</title>
  <style>
    .info1 {
  position: relative;
  width: 150px;
  height: 150px;
  background: #0c1e38; /* Màu nền chính của phần tử */
  color: #fff; /* Màu chữ */
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%; /* Bo tròn phần tử */
  text-align: center;
  font-size: 1.2em;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Tỏa sáng xung quanh */
  animation: glowEffect 3s infinite; /* Hiệu ứng sáng mờ */
  z-index: 1; /* Đảm bảo phần tử hiển thị trên nền */
}

/* Tạo ánh sáng lan tỏa bằng pseudo-element */
.info1::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%; /* Mở rộng vùng sáng */
  height: 200%;
  transform: translate(-50%, -50%);
  background: radial-gradient(
    ellipse at center,
    rgba(0, 255, 255, 0.3),
    transparent 70%
  );
  border-radius: 50%; /* Giữ vùng sáng hình tròn */
  filter: blur(20px); /* Làm mềm ánh sáng */
  animation: lightBeam 3s infinite ease-in-out;
  z-index: -1; /* Đặt dưới phần tử chính */
}

/* Animation chiếu sáng */
@keyframes lightBeam {
  0% {
    opacity: 0.2;
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(1.2); /* Ánh sáng lan rộng */
  }
  100% {
    opacity: 0.3;
    transform: translate(-50%, -50%) scale(1.5); /* Ánh sáng lan xa hơn */
  }
}

/* Animation sáng mờ */
@keyframes glowEffect {
  0%, 100% {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.4), 0 0 20px rgba(0, 255, 255, 0.3);
  }
  50% {
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4);
  }
}

  </style>
</head>
<body>
  <div class="info1">
    1234
  </div>
  <script>

  </script>
  
</body>
</html>
