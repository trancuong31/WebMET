<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styleNav.css')}}"
    />
    <title>THC</title>
  </head>
  <body>

          </li>
          <li class="navbar-item flexbox-left">

        <header>MET
        </header>
        <div class="mainContent">
          <div class="content">
            <h1>Upload File</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <label for="file">Choose Excel or Image:</label>
              <input type="file" id="file" name="file" accept=".xlsx,.xls,.jpg,.jpeg,.png" required>
              <button type="submit">Upload</button>
            </form>
          </div>
  
        </div>
