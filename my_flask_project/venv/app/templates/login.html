<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link href="{{ url_for('static', filename='css/all.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css2.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLogin.css')}}"/>
    <script type="module" src="{{ url_for('static', filename='js/auth.js')}}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/automation.png') }}" type="image/png">
    <!-- <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 100,  
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff" 
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 5,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 3, 
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse" 
                },
                "onclick": {
                    "enable": true,
                    "mode": "push" 
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 200,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 150,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
    </script>
    <form style="height: 550px;" id="form" action="{{ url_for('login') }}" method="POST">
        <h3>Login</h3>
        {% if error %}
        <div id="alert"> {{error}} </div>
        {% endif %}
        <label for="username">Username</label>
        <input  style="color: #fff;" type="text;" required placeholder="Card ID" id="username" name="username">
        <label for="password">Password</label>
        <div style="position: relative;">
            <input style="color: #fff;" type="password" required placeholder="Password" id="password" name="password">
            <span class="toggle-password" onclick="togglePassword()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #414040;">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        <a href="#" id="forgotpw"">Forgot Password?</a>
        <button style="position: relative;" type="submit">Log In</button>       
        <div class="social">
          <div class="go">The website is managed by MET</div>
          <!-- <div class="fb">ICViet</div> -->
        </div>
        <p style="text-align: center;">Don't have an account? <a id="signup" href="{{ url_for('register') }}">Sign Up</a></p>
    </form>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
            const forgotpwLink = document.getElementById('forgotpw');
            forgotpwLink.addEventListener('click', (event) => {
                event.preventDefault(); 
                alert('Please contact MET to reset your password.');
            });
        });
        function showAlert(message) {
            const alertDiv = document.getElementById("alert");
            alertDiv.style.display = "block";
            alertDiv.textContent = message;
            setTimeout(() => {
                alertDiv.style.display = "none";
            }, 5000);
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            var togglePasswordIcon = document.querySelector(".toggle-password i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordIcon.classList.remove("fa-eye");
                togglePasswordIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePasswordIcon.classList.remove("fa-eye-slash");
                togglePasswordIcon.classList.add("fa-eye");
            }
        }
    </script>
    
</body>

</html>
