  <style>
    :root {
      --background-secondary: 218, 31%, 19%;
      --background-secondary-dark: 218, 41%, 15%;
      --primary: 183, 93%, 36%;
      --white: 0, 0%, 100%;
      --black: 0, 0%, 0%;
      --quite-gray: 220, 13%, 69%;
      --navbar-buttons: 3rem;
      --transition-main: 0.25, 0.46, 0.45, 0.94;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f7;
      min-height: 100vh;
      display: flex;
    }
    
    #navbar {
      top: 0;
      padding: 0;
      width: 5em; /* Fixed width to see icons properly */
      z-index: 1;
      height: 100vh;
      position: fixed;
      background-color: hsl(var(--background-secondary));
      transition: width .35s cubic-bezier(var(--transition-main), 1);
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    #navbar:hover {
      width: 16em;
    }
    
    #navbar::-webkit-scrollbar-track {
      background-color: rgba(21, 226, 253, 0.4);
    }
    
    #navbar::-webkit-scrollbar {
      width: 6px;
      background-color: rgba(10, 126, 141, 0.4);
    }
    
    #navbar::-webkit-scrollbar-thumb {
      background-color: hsl(var(--primary));
    }
    
    .navbar-items {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    
    /* Navbar Logo */
    .navbar-logo {
      width: 100%;
      height: 5em;
      background: hsl(var(--background-secondary-dark));
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .navbar-logo > .navbar-item-inner {
      width: calc(5rem - 8px);
      display: flex;
      justify-content: center;
    }
    
    .navbar-logo > .navbar-item-inner:hover {
      background-color: transparent;
      transform: none;
    }
    
    .logo {
      height: 2em;
      width: 2em;
      background-color: hsl(var(--primary));
      border-radius: 50%;
    }
    
    .navbar-item {
      padding: 0 .5em;
      width: 350px;
      cursor: pointer;
    }
    
    .navbar-item-inner {
      padding: 1em 0;
      width: 100%;
      position: relative;
      color: hsl(var(--quite-gray));
      border-radius: .25em;
      text-decoration: none;
      transition: all .3s cubic-bezier(var(--transition-main), 1);
      display: flex;
      align-items: center;
    }
    
    .navbar-item-inner:hover {
      color: hsl(var(--white));
      background: rgba(10, 181, 204, 0.815);
      box-shadow: 0 17px 30px -10px hsla(var(--black), .25);
      transform: translateX(10px);
    }
    
    .navbar-item-inner:active {
      transform: translateX(0);
    }
    
    .navbar-item-inner-icon-wrapper {
      width: 2.5rem;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 1em;
      font-size: 1.5rem;
      flex-shrink: 0;
    }
    
    .link-text {
      opacity: 0;
      width: 0;
      margin-left: 0;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: all .35s cubic-bezier(var(--transition-main), 1);
      overflow: hidden;
    }
    
    #navbar:hover .link-text {
      opacity: 1;
      width: auto;
      margin-left: 1em;
    }
    
    .flexbox-col {
      display: flex;
      flex-direction: column;
    }
    
    .flexbox-left {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    
    .flexbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .main-content {
      margin-left: 5em;
      padding: 20px;
      flex-grow: 1;
    }
    
    /* Fix icon visibility - always visible */
    .navbar-item-inner-icon-wrapper ion-icon {
      font-size: 1.5rem;
      color: white;
    }
    
    /* For when ion-icons fail to load */
    .icon-fallback {
      font-size: 1.5rem;
      color: white;
    }
  </style>
</head>
