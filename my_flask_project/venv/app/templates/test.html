<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T·∫£i l√™n v√† xem tr∆∞·ªõc h√¨nh ·∫£nh</title>
    <style>
        * {

            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-area:hover {
            border-color: #999;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .preview-image:hover {
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        
        .enlarged-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .close-button {
            position: absolute;
            top: -40px;
            right: -40px;
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 20px;
        }
        
        .close-button:hover {
            background-color: #f0f0f0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div id="uploadIcon" class="upload-icon">üìÅ</div>
            <p class="upload-text" id="uploadText">Nh·∫•p ƒë·ªÉ t·∫£i l√™n ho·∫∑c k√©o th·∫£ h√¨nh ·∫£nh v√†o ƒë√¢y</p>
            <p class="upload-text" style="font-size: 0.8em; color: #999;">PNG, JPG, GIF h·ªó tr·ª£</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <div id="previewContainer" class="preview-container hidden">
                <img id="previewImage" class="preview-image" src="" alt="·∫¢nh xem tr∆∞·ªõc">
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <img id="enlargedImage" class="enlarged-image" src="" alt="·∫¢nh ph√≥ng to">
            <button id="closeModal" class="close-button">‚úñ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const uploadIcon = document.getElementById('uploadIcon');
            const uploadText = document.getElementById('uploadText');
            const imageModal = document.getElementById('imageModal');
            const enlargedImage = document.getElementById('enlargedImage');
            const closeModal = document.getElementById('closeModal');
            
            // M·ªü h·ªôp tho·∫°i ch·ªçn file khi nh·∫•p v√†o v√πng t·∫£i l√™n
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // X·ª≠ l√Ω khi ch·ªçn file
            fileInput.addEventListener('change', handleFileSelect);
            
            // X·ª≠ l√Ω k√©o th·∫£
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.style.borderColor = '#666';
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.style.borderColor = '#ccc';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.style.borderColor = '#ccc';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files[0]);
                }
            });
            
            // Hi·ªÉn th·ªã modal khi nh·∫•p v√†o ·∫£nh xem tr∆∞·ªõc
            previewImage.addEventListener('click', function(e) {
                e.stopPropagation(); // NgƒÉn kh√¥ng cho s·ª± ki·ªán truy·ªÅn l√™n uploadArea
                enlargedImage.src = previewImage.src;
                imageModal.classList.remove('hidden');
            });
            
            // ƒê√≥ng modal
            closeModal.addEventListener('click', function() {
                imageModal.classList.add('hidden');
            });
            
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.classList.add('hidden');
                }
            });
            
            // H√†m x·ª≠ l√Ω file ƒë∆∞·ª£c ch·ªçn t·ª´ input
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFiles(file);
                }
            }
            
            // H√†m x·ª≠ l√Ω file v√† hi·ªÉn th·ªã xem tr∆∞·ªõc
            function handleFiles(file) {
                if (!file.type.match('image.*')) {
                    alert('Vui l√≤ng ch·ªçn m·ªôt file h√¨nh ·∫£nh!');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                    uploadIcon.classList.add('hidden');
                    uploadText.textContent = 'Nh·∫•p v√†o ·∫£nh ƒë·ªÉ ph√≥ng to ho·∫∑c k√©o th·∫£ ·∫£nh kh√°c';
                };
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
