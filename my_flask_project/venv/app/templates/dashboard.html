<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/styledashboard.css')}}"

  </head>
  <body>
    <div id="loading" class="loading-overlay" >
      <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading..."/>
    </div>
    <div class="wrapper">
      
      <nav id="navbar">
        <ul class="navbar-items flexbox-col">
          <li class="navbar-logo flexbox-left">

              <span class="logo"></span>
                <polygon points="925.79 318.48 830.56 0 183.51 1384.12 510.41 1178.46 925.79 318.48"/>
                <polygon points="1438.88 1663.28 1126.35 948.08 111.98 1586.26 0 1819.54 1020.91 1250.57 1123.78 1471.02 783.64 1663.28 1438.88 1663.28"/>
              </svg>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" style="color: #fff;"  href="{{ url_for('dashboard_page') }}" >
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="search-outline"></ion-icon>
              </div>
              <span  class="link-text"> Dashboard Screw Force</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="home-outline"></ion-icon>
              </div>
              <span class="link-text">Mục B</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="folder-open-outline"></ion-icon>
              </div>
              <span class="link-text">Mục C</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="pie-chart-outline"></ion-icon>
              </div>
              <span class="link-text">Mục D</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <span class="link-text">Mục E</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="chatbubbles-outline"></ion-icon>
              </div>
              <span class="link-text">Mục F</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="{{ url_for('logout') }}">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <span style="color: #fff;" class="link-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="container">
        
        <div  class="overlay-image" alt="overlay"></div>
        <header>
          <h2>DASHBOARD</h2>
        </header>
        <div class="mainContent">
          <div class="content">
            <h1 style="padding: 10px;">Infomation screw</h1>
            
            <div class="content-top">
              <div ><p class="infor">Total: <span style="color: #fff;" id="total-records"></p></div>
              <div ><p class="infor">Pass: <span style="color: rgb(2, 255, 158);" id="pass-records"></p></div>
              <div ><p class="infor">Fail: <span style="color: red;" id="fail-records"></p></div>
              <div ><p class="infor" >FPY: <span style="color: #fff;" id="fpy-percentage"></p></div>
              <div class="dowfile">
                <a id="download-excel"><span><img style="width: 20px; height: 20px;" src="{{ url_for('static', filename='images/downloads.png') }}" alt=""></span><u>Export File</u></a>
              </div>
            </div>
            <div class="tbl-header">
              <table  cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>FACTORY</th>
                    <th>LINE</th>
                    <th>NAME MACHINE</th>
                    <th>MODEL NAME</th>
                    <th>SERIAL NUMBER</th>
                    <th>FORCE 1</th>
                    <th>FORCE 2</th>
                    <th>FORCE 3</th>
                    <th>FORCE 4</th>
                    <th>TIME</th>
                    <th>STATE</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table id="result-table" cellpadding="0" cellspacing="0" border="0">
                <tbody id="table-body">
                </tbody>
              </table>
            </div>
            <!-- filter -->
            <div class="filter">
              <!-- Line: <input style="width: 3em;" type="text" name="line" id="line"> -->
              Line:<select id="line-combobox">
                <!-- Các giá trị sẽ được thêm vào đây -->
            </select>
              Time: <input style="width: 180px;"  type="datetime-local" name="time_update" id="time_update">
              To: <input style="width: 180px;"  type="datetime-local" name="time_end" id="time_end">
              <!-- State: <input style="width: 3em;" type="text" name="state" id="state">           -->
              State: <select id="state-combobox">
                <!-- Các giá trị sẽ được thêm vào đây -->
            </select>
              <input style=" transition: all .5s ease-in-out; padding: 0.5em; width: 5em; " type="submit" value="Search" id="filter">
            </div>
            <div id="count"></div>
          </div>
          <div class="modeFullScreen">
            <a href="#" id="toggle_fullscreen">
              <img
                id="fullscreenic"
                src="/static/images/fullscreen1.png"
                alt="Fullscreen Icon"
              />
            </a>
          </div> 
          <div class="pagination"  id="pagination">
        </div>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
          <div class="chartContent">
            
            <div class="pieChartInfo">
              <div><h4>Name Chart</h4></div>
              <figure class="highcharts-figure">
                <div id="container-pie"></div>
                <p class="highcharts-description">
                    Pie chart showing a hollow semi-circle.</p>
            </figure>
            <script>
              Highcharts.chart('container-pie', {
              chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: 0,
                  plotShadow: false,
                  backgroundColor: null
              },
              title: {
                  text: 'Rate Pass/Fail',
                  align: 'center',
                  verticalAlign: 'middle',
                  y: 60,
                  style: {
                      fontSize: '1.1em',
                      color: '#fff'
                  }
              },
              tooltip: {
                  pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
              },
              accessibility: {
                  point: {
                      valueSuffix: '%'
                  },
                  enabled: false
              },
              plotOptions: {
                  pie: {
                      dataLabels: {
                          enabled: true,
                          distance: -50,
                          style: {
                              fontWeight: 'bold',
                              color: 'white'
                          }
                      },
                      startAngle: -90,
                      endAngle: 90,
                      center: ['50%', '75%'],
                      size: '110%'
                  }
              },
              series: [{
                  type: 'pie',
                  name: 'Rate',
                  innerSize: '50%',
                  data: [
                  { name: 'Pass', y: 65.3, color: '#3464eb' }, 
                  { name: 'Fail', y: 34.7, color: '#eb3434' } 
                  ]
              }],
              credits: {
                enabled: false 
            }
          });
            </script>
            </div>
            <div class="chartRight">
              <div><h1 style="align-items: center;">Content</h1>
                <figure class="highcharts-figure">
                  <div id="container-line"></div>
                  <p class="highcharts-description">
                      Basic line chart showing trends in a dataset. 
                  </p>
              </figure>
              <script>
                Highcharts.chart('container-line', {
                  chart: {
                      zoomType: 'x',
                      backgroundColor: {
                          linearGradient: [0, 0, 500, 500],
                          stops: [
                              [0, 'rgba(32, 32, 32, 0.8)'],
                              [1, 'rgba(40, 40, 40, 0.8)']
                          ]
                      },
                      plotBorderWidth: 0,
                      backgroundColor: null
                  },
                  accessibility:{
                    enabled: false
                  },
                  credits: {
                enabled: false 
                },
                title: {
                    text: 'Title',
                    align: 'left',
                    style:{
                      color : '#fff'
                    }
                },

                subtitle: {
                    text: 'abc',
                    align: 'left', 
                    fontSize: '14px',
                    style:{
                      color : '#fff'
                    }
                },
                yAxis: {
                    title: {
                        text: 'OEE'
                    }
                },
                labels: {
                    style: {
                        color: '#ffffff' 
                    }
                  },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    itemStyle: {
                    color: '#ffffff'
                },
                itemHoverStyle: {
                    color: '#cccccc'
                }
                },
                yAxis: {
                  title: {
                      text: 'OEE',
                      style: {
                          color: '#ffffff'
                      }
                  },
                  labels: {
                      style: {
                          color: '#ffffff'
                      }
                  }
              },
              xAxis: {
              categories: ['BV1111111111111111', 'BV2', 'BV3', 'BV4', 'BV5', 'BV6', 'BV7', 'BV8', 'BV9', 'BV10', 'BV11', 'BV12', 'BV13'],
              labels: {
                  style: {
                      color: '#ffffff'
                  }
              }
          },
                series: [{
                    name: 'FORCE 1',
                    data: [
                        12, 13, 12, 15, 13, 11,
                        14, 13.5, 13.6, 13.4, 12.6, 14.7, 13.4
                    ]
                }, {
                    name: 'FORCE 2',
                    data: [
                        11, 12, 11, 14, 13, 12.3,
                        12, 15, 13, 13.4, 14.5, 13.6, 11.8
                    ]
                }
                , {
                    name: 'FORCE 3',
                    data: [
                        11.5, 12.3, 11.6, 14.1, 13.4, 12.3,
                        12.6, 11, 11.6, 12.4, 13.5, 13.6, 11.8
                    ]
                }, {
                    name: 'FORCE 4',
                    data: [
                        12.5, 13.6, 14.6, 12.2, 13.7, 12.3,
                        12.5, 15.6, 13.1, 13.6, 14.3, 13.9, 11.8
                    ]
                }],

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
                });
              </script>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
