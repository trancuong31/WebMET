<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/accessibility.js') }}"></script>
    <script src="{{ url_for('static', filename='js/exporting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styledashboard.css')}}"
    />
    <title>THC</title>
  </head>
  <body>
    <div class="wrapper">
      <nav id="navbar">
        <ul class="navbar-items flexbox-col">
          <li class="navbar-logo flexbox-left">
            <a class="navbar-item-inner flexbox" href="{{ url_for('index1') }}">
              <span class="logo"></span>
                <polygon points="925.79 318.48 830.56 0 183.51 1384.12 510.41 1178.46 925.79 318.48"/>
                <polygon points="1438.88 1663.28 1126.35 948.08 111.98 1586.26 0 1819.54 1020.91 1250.57 1123.78 1471.02 783.64 1663.28 1438.88 1663.28"/>
              </svg>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" style="color: #fff;"  href="{{ url_for('dashboard_page') }}" >
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="search-outline"></ion-icon>
              </div>
              <span  class="link-text"><img style="width: 1em; height: 1em;" src="{{ url_for('static', filename='images/check.png') }}" alt=""> Dashboard</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="home-outline"></ion-icon>
              </div>
              <span class="link-text">Mục B</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="folder-open-outline"></ion-icon>
              </div>
              <span class="link-text">Mục C</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="pie-chart-outline"></ion-icon>
              </div>
              <span class="link-text">Mục D</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <span class="link-text">Mục E</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="chatbubbles-outline"></ion-icon>
              </div>
              <span class="link-text">Mục F</span>
            </a>
          </li>
          <li class="navbar-item flexbox-left">
            <a class="navbar-item-inner flexbox-left" href="{{ url_for('logout') }}">
              <div class="navbar-item-inner-icon-wrapper flexbox">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <span class="link-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <div id="loading" class="loading-overlay" style="display:none;">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading..."/>
      </div> 
      <!-- <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> -->
      <div class="container">
        
        <header>MET
        </header>
        <div class="mainContent">
          <div class="content">
            <h1 style="padding: 10px;">Infomation screw</h1>
            
            <div class="content-top">
              <div ><p class="infor">Total: <span style="color: #fff;" id="total-records"></p></div>
              <div ><p class="infor">Pass: <span style="color: rgb(2, 255, 158);" id="pass-records"></p></div>
              <div ><p class="infor">Fail: <span style="color: red;" id="fail-records"></p></div>
              <div ><p class="infor" >FPY: <span style="color: #fff;" id="fpy-percentage"></p></div>
              <div class="dowfile">
                <a id="download-excel" style="display: flex; flex-direction: column; "><span><img style="width: 20px; height: 20px;" src="{{ url_for('static', filename='images/downloads.png') }}" alt=""></span>Export File</a>
                
              </div>
            </div>
            <div class="tbl-header">
              <table  cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>FACTORY</th>
                    <th>LINE</th>
                    <th>NAME MACHINE</th>
                    <th>MODEL NAME</th>
                    <th>SERIAL NUMBER</th>
                    <th>FORCE 1</th>
                    <th>FORCE 2</th>
                    <th>FORCE 3</th>
                    <th>FORCE 4</th>
                    <th>TIME</th>
                    <th>STATE</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table id="result-table" cellpadding="0" cellspacing="0" border="0">
                <tbody id="table-body">
                </tbody>
              </table>
            </div>
            <!-- filter -->
            <div class="filter">
              Line: <input style="width: 3em;" type="text" name="line" id="line">
              Time: <input  type="datetime-local" name="time_update" id="time_update">
              To: <input type="datetime-local" name="time_end" id="time_end">
              State: <input style="width: 3em;" type="text" name="state" id="state">
              <input style="margin-left: 1em; transition: all .5s ease-in-out; padding: 0.5em; border-radius: 0.3em; " type="submit" value="Search" id="filter">
              <!-- <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> -->
            </div>
            
          </div>
          <div class="pagination"  id="pagination">
        </div>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
          <div class="chartContent">
            <div class="pieChartInfo">
              <div><h4>Name Chart</h4></div>
              <figure class="highcharts-figure">
                <div id="container"></div>
                <p class="highcharts-description">
                    Pie chart showing a hollow semi-circle. The chart has 1 series of data, and the data is presented in a pie slice format.</p>
            </figure>
            <script>
              Highcharts.chart('container', {
              chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: 0,
                  plotShadow: false,
                  backgroundColor: null
              },
              title: {
                  text: 'Rate Pass/Fail',
                  align: 'center',
                  verticalAlign: 'middle',
                  y: 60,
                  style: {
                      fontSize: '1.1em',
                      color: '#fff'
                  }
              },
              tooltip: {
                  pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
              },
              accessibility: {
                  point: {
                      valueSuffix: '%'
                  }
              },
              plotOptions: {
                  pie: {
                      dataLabels: {
                          enabled: true,
                          distance: -50,
                          style: {
                              fontWeight: 'bold',
                              color: 'white'
                          }
                      },
                      startAngle: -90,
                      endAngle: 90,
                      center: ['50%', '75%'],
                      size: '110%'
                  }
              },
              series: [{
                  type: 'pie',
                  name: 'Rate',
                  innerSize: '50%',
                  data: [
                  { name: 'Pass', y: 65.3, color: '#3464eb' }, 
                  { name: 'Fail', y: 34.7, color: '#eb3434' } 
                  ]
              }],
              credits: {
                enabled: false 
            }
          });
            </script>
            </div>
            <div class="chartRight">
              <div><h1 style="align-items: center;">Content</h1></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
